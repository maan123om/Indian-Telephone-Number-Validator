<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Telephone Number Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #results-div {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indian Telephone Number Validator</h1>
        <input type="text" id="user-input" placeholder="Enter phone number">
        <button id="check-btn">Check Number</button>
        <button id="clear-btn">Clear</button>
        <div id="results-div"></div>
    </div>
    <script>
        document.getElementById("check-btn").addEventListener("click", function() {
            const userInput = document.getElementById("user-input").value;
            const resultsDiv = document.getElementById("results-div");

            if (!userInput) {
                alert("Please provide a phone number");
                return;
            }

            // Indian phone number pattern
            const validNumberPattern = /^(?:(\+91|91)?[-\s]?)?[6-9]\d{9}$/;
            const invalidFormatPattern = /[^0-9\s+-]/;

            if (invalidFormatPattern.test(userInput)) {
                resultsDiv.innerText = `Invalid Indian number: ${userInput}`;
                return;
            }

            if (validNumberPattern.test(userInput)) {
                resultsDiv.innerText = `Valid Indian number: ${userInput}`;
            } else {
                resultsDiv.innerText = `Invalid Indian number: ${userInput}`;
            }
        });

        document.getElementById("clear-btn").addEventListener("click", function() {
            document.getElementById("results-div").innerText = "";
            document.getElementById("user-input").value = "";
        });
    </script>
</body>
</html>
